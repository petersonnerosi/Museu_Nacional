<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Museu Nacional</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<div id="container">
		<header>

			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>

					<li><a href="">Fotos</a></li>
					<li><a href="">Contato</a></li>
				</ul>
			</nav>

		</header>

		<div id="principal">
			
			<div id="conteudo">
				<section id="capa">
					<img src="imagens/museu.png">
				</section>

				<section id="postagens">
					<article id="video">
						<h3>Vídeo: Conheça o Museu</h3>
						<iframe width="310" height="170" src="https://www.youtube.com/embed/RGUYb-hivrc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</article>

					<article id="mapa">
						<h3>Encontre o Museu</h3>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.206311665319!2d-43.228717585034445!3d-22.90575998501238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997e58a085b7af%3A0x4d11e9a933d38ce3!2sMuseu%20Nacional%20-%20UFRJ!5e0!3m2!1spt-BR!2sbr!4v1661385681953!5m2!1spt-BR!2sbr" width="310" height="170" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</article>
				</section>
			</div>

			<aside>
				<section id="depoimento">
					<img src="imagens/depoimento.png">
				</section>

				<section id="visita">
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">
						
							<label for="qtd">Qtd Pessoas</label>
							<input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
						</fieldset>

						<input class="botao" type="submit" value="Verificar Disponibilidade">
					</form>
				</section>

				<section id="galeria">
					<h4>Galeria de Fotos</h4>

					<a href="">
						<img src="imagens/imagem1.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="imagens/imagem2.jpg" height="93" width="93">
					</a>

					<a href="">
						<img src="imagens/imagem4.jpg" height="93" width="93">
					</a>
				</section>
			</aside>
